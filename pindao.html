<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>app</title>
	<link rel="stylesheet" type="text/css" href="css/mui.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
    <div class="pindao">
        <div class="pindaohead">
           <div id="pindao" class="pindaoleft mui-icon mui-icon-back"></div>
           <h4>频道定制</h4>
        </div>
        <div class="pindaocontent">
           <b>已添加频道</b>
           <ul>
             <li>1</li>
             <li>2</li>
             <li>3</li>
             <li>4</li>
             <li>5</li>
             <li>6</li>
             <li>7</li>
             <li>8</li>
             <li>9</li>
             <li>10</li>
             <li>11</li>
             <li>12</li>
             <li>13</li>
             <li>14</li>
             <li>14</li>
             <li>14</li>
             <li>14</li>
             <li>14</li>
             <li>14</li>
             <li>14</li>
             <li>14</li>
           </ul>

        </div>
        <div class="pindaocontent1">
            <b>未添加频道</b>
            <ul>
              <li>weq</li>
            </ul>
        </div>
        <div class="pindaotip">提示:拖动已定制频道调整顺序，点击添加或取消</div>
          

    </div>
<script>
  document.getElementById('pindao').addEventListener('tap',function(){
      mui.openWindow({
          url:'demo.html',
          id:'demo.html',
          styles:{
            top:'45px',//新页面顶部位置
            bottom:'45px',//新页面底部位置
          },
          extras:{
          },
          createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
          show:{
            autoShow:true,//页面loaded事件发生后自动显示，默认为true
          },
          waiting:{
            autoShow:true,//自动显示等待框，默认为true
            title:'正在加载...',//等待对话框上显示的提示内容
            options:{
            }
          }
      })

      }) 

</script>
  

</body>
</html>
