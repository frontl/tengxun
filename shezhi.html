<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>搜索</title>
 <link rel="stylesheet" type="text/css" href="fonts/font/demo.css">
  <link rel="stylesheet" type="text/css" href="fonts/font/iconfont.css">
  <link rel="stylesheet" type="text/css" href="css/mui.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/mui.min.js"></script>
  <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
<div class="shezhi">
   <div class="shezhi-head">
    <div class="mui-icon-back mui-icon shezhi-headleft" id="i-shezhi"></div>
    <div class="shezhi-headright">设置</div>
   </div>
   <div class="shezhi-ul">
      <ul>
                <li class="mui-table-view-cell">
                    <a class="">自动跳过片头片尾</a>
                    <div class="mui-switch mui-switch-blue mui-switch-mini" >
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <a class="">开启DLNA</a>
                    <div class="mui-switch mui-switch-blue mui-switch-mini" >
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
            </ul>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a class="">允许2G/3G网络缓存</a>
                    <div class="mui-switch mui-switch-blue mui-switch-mini" >
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">启动应用恢复缓存</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">缓存清晰度</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">缓存路径</a>
                </li>
               
            </ul>
              <ul>
                <li class="mui-table-view-cell">
                    <a class="">推送消息提醒</a>
                    <div class="mui-switch mui-switch-blue mui-switch-mini" >
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
                 <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">清除系统缓存</a>
                </li>
            </ul>
            <ul>
                 <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">新浪微博账号</a>
                </li>
            </ul>
           <ul>
                 <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">关于腾讯视频</a>
                </li> 
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">意见反馈</a>

                </li>
            </ul>

    </div>
</div>
  <script type="text/javascript">
  document.getElementById('i-shezhi').addEventListener('tap',function(){
      mui.openWindow({
          url:'geren.html',
          id:'geren.html',
          styles:{
            top:'45px',//新页面顶部位置
            bottom:'45px',//新页面底部位置
          },
          extras:{
          },
          createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
          show:{
            autoShow:true,//页面loaded事件发生后自动显示，默认为true
          },
          waiting:{
            autoShow:true,//自动显示等待框，默认为true
            title:'正在加载...',//等待对话框上显示的提示内容
            options:{
            }
          }
      })

    })

  </script>   

</body>
</html>
