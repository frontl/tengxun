<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>搜索</title>
    <link rel="stylesheet" type="text/css" href="fonts/font/demo.css">
    <link rel="stylesheet" type="text/css" href="fonts/font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/mui.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
    <divu" class="zhanghu">
        <div class="zhanghu-head">
            <div  id="zhanghu" class="zhanghu-headleft mui-icon-back mui-icon"></div>
            <div class="zhanghu-headright"> 账户登录</div>
        </div>
        <div class="zhanghu-center">
            <div class="mui-card-content">
                        <form class="mui-input-group">
                            <div class="mui-input-row">
                                <label>QQ号码</label>
                            <input type="text" class="mui-input-clear" placeholder="请输入用户名" data-input-clear="12"><span class="mui-icon mui-icon-clear mui-hidden"></span>
                            </div>
                            <div class="mui-input-row">
                                <label>QQ密码</label>
                                <input type="password" class="mui-input-password" placeholder="请输入密码" data-input-password="13">
                            </div>
                            <div class="zhanghu-button mui-button-row">
                                <button type="button" class="mui-btn mui-btn-warning">登陆</button>
                            </div>
                        </form>
                 </div>

               </div>

    </div>
     
<script>
    document.getElementById('zhanghu').addEventListener('tap',function(){
      mui.openWindow({
          url:'geren.html',
          id:'geren.html',
          styles:{
            top:'45px',//新页面顶部位置
            bottom:'45px',//新页面底部位置
          },
          extras:{
          },
          createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
          show:{
            autoShow:true,//页面loaded事件发生后自动显示，默认为true
          },
          waiting:{
            autoShow:true,//自动显示等待框，默认为true
            title:'正在加载...',//等待对话框上显示的提示内容
            options:{
            }
          }
      })

      }) 
</script>
</body>
</html>
